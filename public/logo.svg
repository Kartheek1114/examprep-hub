<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for Pen Nib -->
    <linearGradient id="nibGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0044CC;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow Gradient -->
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Group for the Icon -->
  <g transform="translate(0, -20)">
    <!-- Overall Mountain Shape (Dark Blue Foundation) -->
    <!-- Far Left Peak -->
    <path d="M100 320 L180 220 L240 320 Z" fill="#001835" />
    
    <!-- Middle Dark Mountain Body -->
    <path d="M120 320 L256 60 L380 320 Z" fill="#002147" />
    
    <!-- Graph Bars (Cutout/White) on the Left -->
    <rect x="155" y="275" width="14" height="45" rx="2" fill="white" />
    <rect x="180" y="250" width="14" height="70" rx="2" fill="white" />
    <rect x="205" y="225" width="14" height="95" rx="2" fill="white" />

    <!-- Pen Nib (Right Peak Integration) -->
    <path d="M256 60 L392 320 C 320 320 280 280 256 220 Z" fill="url(#nibGradient)" />
    
    <!-- Central Shadow on Nib -->
    <path d="M256 60 L256 220 C 230 180 240 100 256 60 Z" fill="black" opacity="0.1" />

    <!-- Nib Slit and Eye -->
    <path d="M256 60 L305 240" stroke="white" stroke-width="4" stroke-linecap="round" />
    <circle cx="285" cy="170" r="10" fill="white" />
  </g>

  <!-- Branding Text "prepnovus" -->
  <!-- Using a clean, bold sans-serif -->
  <text x="256" y="440" font-family="system-ui, -apple-system, sans-serif" font-weight="900" font-size="82" text-anchor="middle" letter-spacing="-2">
    <tspan fill="#002147">prep</tspan><tspan fill="#0066FF">novus</tspan>
  </text>
</svg>
